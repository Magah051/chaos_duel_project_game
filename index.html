<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos Duel</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js/game.js" defer></script>
    <script src="./js/sprites.js"></script>
    <script src="./js/controls.js"></script>
</head>
<body>
    <style>
        body {
          background: black;
        }
        #audioPlayer {
        display: none;
      }
    </style>
    <canvas></canvas>
    <audio id="audioPlayer" controls>
        <source src="assets/songs/backsound.mp3" controls autoplay type="audio/mpeg">
      </audio>
      
      <script>
        var audio = document.getElementById('audioPlayer');
        var body = document.body;
      
        function playAudioOnFirstInteraction() {
          audio.play().catch(function(error) {
            console.log("Autoplay foi bloqueado ou n√£o suportado: ", error);
          });
      
          body.removeEventListener('click', playAudioOnFirstInteraction);
          window.removeEventListener('keydown', playAudioOnFirstInteraction);
        }
      
          body.addEventListener('click', playAudioOnFirstInteraction);
          window.addEventListener('keydown', playAudioOnFirstInteraction);
      </script>
</body>
</html>
